    <h2>Login to B-FIT</h2>
    <!-- your HTML form -->
<form id="loginForm">
  <input type="text" id="User_ID" name="User_ID" placeholder="User ID" required>
  <input type="password" id="Password" name="Password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
window.addEventListener('load', function () {
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new URLSearchParams();
    formData.append('User_ID', document.getElementById('User_ID').value);
    formData.append('Password', document.getElementById('Password').value);

    console.log("Sending login request..."); // ✅ Debug in browser console

    fetch('https://bfit-web.onrender.com/login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData
    })
    .then(res => res.json())
    .then(async data => {
      if (data.status === 'success') {
        await Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          html: `<b>Welcome to B‑FIT, ${data.Name || 'User'}!</b>`,
          timer: 2500,
          showConfirmButton: false
        });
        window.location.href = 'home.html';
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: data.message || 'Invalid credentials!'
        });
      }
    })
    .catch(err => {
      Swal.fire({
        icon: 'error',
        title: 'Server Error',
        text: 'Something went wrong. Please try again later.'
      });
      console.error(err);
    });
  });
});
</script>
