<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wednesday Legs Workout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 30px;
      color: #333;
    }

    .workout-module {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #222;
    }

    .exercise-item {
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
      margin-top: 20px;
    }

    .exercise-item:first-child {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }

    .exercise-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }

    .exercise-details img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .instructions {
      flex: 1;
    }

    .instructions ol {
      margin-bottom: 12px;
      padding-left: 20px;
    }

    .timer {
      font-size: 26px;
      font-weight: 600;
      color: #d9534f;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      .exercise-details {
        flex-direction: column;
        align-items: center;
      }

      .exercise-details img {
        width: 100%;
        max-width: 300px;
      }

      .instructions {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="workout-module">
    <h3>Wednesday: Legs Workout</h3>

    <div class="exercise-item">
      <h4>Barbell Squat</h4>
      <div class="exercise-details">
        <img src="workout img/Barbell Squat.jpg" alt="Barbell Squat">
        <div class="instructions">
          <ol>
            <li>Place bar on shoulders behind neck.</li>
            <li>Bend knees and lower hips.</li>
            <li>Stand back up and repeat.</li>
            <li>4 sets of 10 reps.</li>
          </ol>
          <p class="timer" id="timer-squat">05:00</p>
          <button onclick="startExerciseTimer('Barbell Squat', 'timer-squat')">Start Timer</button>
        </div>
      </div>
    </div>

    <div class="exercise-item">
      <h4>Leg Press</h4>
      <div class="exercise-details">
        <img src="workout img/Leg Press.jpg" alt="Leg Press">
        <div class="instructions">
          <ol>
            <li>Sit in machine, feet on platform.</li>
            <li>Push and slowly return.</li>
            <li>3 sets of 12â€“15 reps.</li>
          </ol>
          <p class="timer" id="timer-legpress">05:00</p>
          <button onclick="startExerciseTimer('Leg Press', 'timer-legpress')">Start Timer</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function startExerciseTimer(exerciseName, timerId) {
      const timerElement = document.getElementById(timerId);
      let duration = 5 * 60;

      const startAudio = new SpeechSynthesisUtterance(`Start ${exerciseName}`);
      window.speechSynthesis.speak(startAudio);

      const interval = setInterval(() => {
        const minutes = Math.floor(duration / 60);
        const seconds = duration % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        duration--;

        if (duration < 0) {
          clearInterval(interval);
          timerElement.textContent = '00:00';
          const endAudio = new SpeechSynthesisUtterance(`End ${exerciseName}`);
          window.speechSynthesis.speak(endAudio);
        }
      }, 1000);
    }
  </script>

</body>
</html>
