<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B‑FIT | Registration</title>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-color: #27ae60;
      --text-light: #ffffff;
      --bg-light: #f4f4f4;
      --blur-dark: rgba(0, 0, 0, 0.4);
      --shadow-sm: 0 8px 20px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 15px;
    }

    .registration-container {
      background: var(--blur-dark);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .registration-container h2 {
      color: var(--text-light);
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-control, textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text-light);
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
      font-weight: bold;
      padding: 10px;
      margin-top: 12px;
      width: 100%;
      border-radius: 6px;
      color: var(--bg-light);
      font-size: 15px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary:hover {
      background: #2ecc71;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-light);
    }

    a {
      color: #f1c40f;
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
  .registration-container {
    padding: 25px 15px;
  }

  .form-control, textarea {
    font-size: 14px;
  }
}


  </style>
</head>
<body>

  <div class="registration-container">
    <h2>Register to B-FIT</h2>
    <form id="registrationForm">
      <input type="text" name="Name" class="form-control" placeholder="Full Name"
             pattern="[A-Za-z\s]{2,50}"
             title="Name should only contain letters and spaces (2-50 characters)" required />

      <input type="email" name="Email" class="form-control" placeholder="Email"
             title="Enter a valid email address" required />

      <input type="date" name="DOB" class="form-control" required />

      <input type="text" name="Contact" class="form-control" placeholder="Contact Number"
             pattern="[0-9]{10}" title="Enter a 10-digit contact number" required />

      <textarea name="Address" class="form-control" placeholder="Address"
                minlength="10" title="Address should be at least 10 characters long" required></textarea>

      <input type="text" name="User_ID" class="form-control" placeholder="User ID"
             pattern="[A-Za-z0-9]{4,15}" title="User ID must be 4-15 alphanumeric characters" required />

      <input type="password" name="Password" class="form-control" placeholder="Password"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
             title="Password must contain at least 6 characters, including uppercase, lowercase, and a number" required />

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const payload = new URLSearchParams(new FormData(form));

    try {
      const res = await fetch('https://bfit-web.onrender.com/registration.php', { // ✅ Live Render URL
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: payload
      });

      const json = await res.json();

      if (res.ok && json.status === 'success') {
        await Swal.fire({
          icon: 'success',
          title: 'Registered!',
          text: json.message
        });
        window.location.href = 'login.html';
      } else {
        await Swal.fire({
          icon: 'error',
          title: 'Registration Failed',
          text: json.message || 'Please check your input and try again.'
        });
      }
    } catch (err) {
      console.error(err);
      Swal.fire({
        icon: 'error',
        title: 'Server Error',
        text: 'Could not connect to registration service.'
      });
    }
  });
</script>


</body>
</html>
